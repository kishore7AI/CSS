<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic CSS Example</title>
</head>
<style>
    .header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
    }
    .header .logo {
        margin-left: 20px;
    }
    .header nav {
        margin-right: 20px;
    }
    .header nav a {
        color: white;
        margin: 10px;
        text-decoration: none;
    }
    .header .search-bar {
        margin-right: 20px;
    }
    .header .search-bar button {
        padding: 5px;
        background-color: #555;
        color: white;
    }
</style>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a href="">Services</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
